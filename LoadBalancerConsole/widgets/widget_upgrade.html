<script type="text/javascript">
  
  $(document).ready(function() {
  	$("button").button();
    $("#btnUpgradeStartStop").button().toggle(function() {
   		$(this).button('option', 'label', 'Stop  Upgrading');
   		$(this).addClass("stop");
	}, function() {
   		$(this).button('option', 'label', 'Start Upgrading');
   		$(this).removeClass("stop");
	});
	
	$("#inputUpgradeInterval").spinner({
      min: 10,
      max: 500,
      step: 20,
      start: 10
    }); 
    
  });
  
</script>
<div style ="width: 400px; height: 40px; margin: 0 auto">
	<label for="inputUpgradeInterval">Upgrade Interval:</label> <input id="inputUpgradeInterval" name="value" size="8"/>
	<button id="btnUpgradeStartStop">Start Upgrading</button>
</div>
