<link rel="stylesheet" href="../css/jquery.jOrgChart.css"/>
<link rel="stylesheet" href="../css/custom.css"/>

<script type="text/javascript" src="../js/lib/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery-ui-1.10.3.custom.js"></script>

<script src="../js/lib/jquery.jOrgChart.js"></script>

<script>
	var currentServer = 1;
	$(document).ready(function() {
		$("#org").jOrgChart({
			chartElement : '#chart',
			dragAndDrop : false
		});

		setInterval(function() {
			if (currentServer <= 7) {
				$(".server" + currentServer).attr('src', 'css/images/server_upgraded.png');
				currentServer++;
			} else {
				for (var i = 0; i <= 7; i++)
					$(".server" + i).attr('src', 'css/images/server_not_upgraded.png');
				$(".loadBalancerLower1").attr('src', 'css/images/load_balancer_not_upgraded.png');
				$(".loadBalancerLower2").attr('src', 'css/images/load_balancer_not_upgraded.png');
				currentServer = 1;
			}
			if (currentServer == 2)
				$(".loadBalancerLower1").attr('src', 'css/images/load_balancer_upgraded.png');
			if (currentServer == 5)
				$(".loadBalancerLower2").attr('src', 'css/images/load_balancer_upgraded.png');

		}, 2000);
	
	});
	

</script>

<ul id="org" style="display:none">
	<li><img class="loadBalancerTop" src="css/images/load_balancer_not_upgraded.png" alt="Not Upgraded" width="48"/>

		<ul>
			<li><img class="loadBalancerLower1" src="css/images/load_balancer_not_upgraded.png" alt="Not Upgraded" width="48"/>

				<ul>
					<li><img class="server1" src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>70%
					</li>
					<li><img class="server2" src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>70%
					</li>
					<li><img class="server3" src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>70%
					</li>
				</ul>
			</li>
			<li><img class="loadBalancerLower2" src="css/images/load_balancer_not_upgraded.png" alt="Not Upgraded" width="48"/>

				<ul>
					<li><img class="server4" src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>70%
					</li>
					<li><img class="server5" src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>70%
					</li>
					<li><img class="server6" src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>70%
					</li>
					<li><img class="server7" src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>70%
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>

<div id="chart" class="orgChart" style="width:400px"></div>
