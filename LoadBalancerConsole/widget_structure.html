<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/jquery.jOrgChart.css"/>
		<link rel="stylesheet" href="css/custom.css"/>

		<!-- jQuery includes -->
		<script type="text/javascript" src="js/lib/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-ui-1.10.3.custom.js"></script>

		<script src="js/lib/jquery.jOrgChart.js"></script>

		<script>
			jQuery(document).ready(function() {
				$("#org").jOrgChart({
					chartElement : '#chart',
					dragAndDrop : false
				});
			});
		</script>
	</head>

	<body onload="prettyPrint();">
		<ul id="org" style="display:none">
			<li><img src="css/images/load_balancer_not_upgraded.png" alt="Not Upgraded" width="48"/>
				Top level load balancer
				<ul>
					<li><img src="css/images/load_balancer_upgraded.png" alt="Not Upgraded" width="48"/>
						Lower level load balancer
						<ul>
							<li><img src="css/images/server_upgraded.png" alt="Not Upgraded" width="48"/>Server 1</li>
							<li><img src="css/images/server_upgraded.png" alt="Not Upgraded" width="48"/>Server 2</li>
							<li><img src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>Server 3</li>
						</ul>
					</li>
					<li><img src="css/images/load_balancer_not_upgraded.png" alt="Not Upgraded" width="48"/>
						Lower level load balancer
						<ul>
							<li><img src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>Server 4</li>
							<li><img src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>Server 5</li>
							<li><img src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>Server 6</li>
							<li><img src="css/images/server_not_upgraded.png" alt="Not Upgraded" width="48"/>Server 7</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>

		<div id="chart" class="orgChart" style="width:400px"></div>

		<script>
			jQuery(document).ready(function() {

				$('#list-html').text($('#org').html());

			});
		</script>

	</body>
</html>
